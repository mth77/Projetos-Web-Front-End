<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Número Oculto</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="geral">
        <h1 id="titleJogo">JOGO DO NÚMERO OCULTO</h1>
        <p id="title">Tente adivinhar o número oculto entre 1 e 20</p>
        
        <input type="number" id="chute" placeholder="Digite seu palpite" min="1" max="20">
        <button id="jogar">Jogar</button>
        <button id="jogarNovamente">Jogar Novamente</button>
        
        <div id="mensagem"></div>
        <p id="msgChances">Chances restantes: <span id="chances">10</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
